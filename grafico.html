<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico Climático - 15 Dias</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .grafico-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      padding-bottom: 50px;
      /* 🔹 garante que a legenda fique dentro do card */
      text-align: center;
      margin-top: 40px;
      height: 430px;
      /* 🔹 ligeiramente maior */
    }

    canvas {
      max-width: 100%;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <!-- CARD DO GRÁFICO -->
      <div class="col-md-1 col-lg-8 grafico-card">
        <h5 class="mb-3 fw-bold">Previsão Climática - Próximos 15 Dias</h5>
        <canvas id="climaChart" width="1050" height="1080"
          style="display: block; box-sizing: border-box; height: 360px; width: 350px;"></canvas>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('climaChart');

    
    const dias = [
      '01', '02', '03', '04', '05', '06', '07',
      '08', '09', '10', '11', '12', '13', '14', '15'
    ];

    const temperatura = [29, 30, 28, 27, 31, 32, 33, 30, 28, 29, 27, 31, 30, 32, 29];
    const umidade = [70, 65, 72, 68, 60, 55, 58, 62, 64, 67, 69, 71, 66, 63, 65];
    const chuva = [40, 50, 60, 45, 70, 80, 50, 55, 60, 65, 75, 70, 50, 45, 55];

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: dias,
        datasets: [
          {
            label: 'Temperatura (°C)',
            data: temperatura,
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderRadius: 6
          },
          {
            label: 'Umidade (%)',
            data: umidade,
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderRadius: 6
          },
          {
            label: 'Probabilidade de chuva (%)',
            data: chuva,
            type: 'line',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            tension: 0.4,
            fill: false,
            yAxisID: 'y'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 0,
            max: 100,
            ticks: {
              stepSize: 20
            }
          },
          x: {
            title: {
              display: true,
              text: 'Dias do Mês'
            }
          }
        },
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/png" href="img/favicon.ico" />
  <title>Will It Rain On My Break?</title>
</head>

<body>
  <header>
    <div class="search-container">
      <a href="#">
        <img src="img/Pin.png" alt="Ícone do mapa" style="width: 25px;" />
      </a>
      <input type="search" id="addressInput" placeholder="Type the address..." />
      <input type="date" id="dateInput" />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <div class="map-container-ini">
      <div id="map"></div>
      <p id="coords"></p>

      <button id="backGraph" class="icon-btn">
        <img src="img/back-map.png" alt="Voltar" />
      </button>

      <div id="graficoContainer" class="grafico-card">
        <h5 class="mb-3 fw-bold">Previsão Climática - Próximos 15 Dias</h5>
        <canvas id="climaChart"></canvas>
      </div>
    </div>
    
    <div class="side-panel-ini">
      <div class="info-card-ini">
        <img src="img/termometer.png" />
        <h4>Temperature Min/Max</h4>
        <p id="min-temp">-- °C</p> <p id="max-temp">-- °C</p> </div>
      
      <div class="info-card-ini">
        <img src="img/humidity.png" />
        <h4>predicted preciptation</h4>
        <p id="precip-prevista">-- mm</p>
      </div>
      
      <div class="info-card-ini">
        <img src="img/wind.png" />
        <h4>Average Humidity</h4>
        <p id="umidade-media">-- %</p>
      </div>
      
      <div class="info-card-ini">
        <img src="img/atm-machine.png" />
        <h4>Average Wind Velocity</h4>
        <p id="vento-medio">-- km/h</p>
      </div>

      <p id="ref-temp" style="font-size: 0.9em; margin-top: 15px; font-weight: bold;">
        Referência Histórica: N/A
      </p>

      <button id="backMap" class="icon-btn">
        <img src="img/back-map.png" alt="Voltar" />
      </button>
    </div>
  </main>

  <footer></footer>

  <script src="js/script.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLVKZ_I2pPl9hpBaWGPGdiJpL-LZlmABg&libraries=places&language=en&callback=initMap"
    async defer></script>
</body>

</html>
